<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.2-web/css/all.css">

    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" data-screen>0</div>
      <div class="buttons-grid">
        <button class="btn-oper btn-sqr" data-operator></button>
        <button class="btn-oper" data-operator>x^y</button>
        <button class="btn-oper" data-operator>mod</button>
        <button class="btn-oper btn-oper-blue" data-clear>C</button>
        <button class="btn-oper btn-oper-red" data-delete><i class="fas fa-backspace"></i></button>

        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn-oper btn-divide" data-operator><span style="position: relative; z-index: -1;">/</span></button>

        <button class="btn-oper btn-mult" data-operator><span style="position: relative; z-index: -1;">*</span></button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>

        <button class="btn-oper btn-minus" data-operator><span style="position: relative; z-index: -1;">-</span></button>
        <button class="btn-oper btn-plus" data-operator><span style="position: relative; z-index: -1;">+</span></button>
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>

        <button class="btn-oper" data-operator>(</button>
        <button class="btn-oper" data-operator>)</button>

        <button class="btn-oper" data-plus-minus>+ / -</button>
        <button class="btn" data-number>0</button>
        <button class="btn-oper" data-point>.</button>

        <button class="btn-oper btn-oper-blue btn-equ span-2" data-equals><span style="position: relative; z-index: -1;">=</span></button>

      </div>
    </div>
  </body>
</html>
